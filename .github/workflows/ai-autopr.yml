name: AI Agent – Auto PR

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Motivo da execução (opcional)'
        required: false
  schedule:
    # Rodar 12:00 UTC em dias úteis (ajuste se quiser outro horário)
    - cron: '0 12 * * 1-5'

permissions:
  contents: write
  pull-requests: write

jobs:
  agent:
    runs-on: ubuntu-latest
    env:
      PR_TOKEN: ${{ secrets.AI_BOT_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: '20'

      - name: Executar agente (atualiza documento mestre)
        run: |
          node scripts/ai_agent_update.mjs "${{ github.event.inputs.reason || '' }}"

      - name: Criar branch, commit e push
        id: commit
        run: |
          set -e
          BRANCH="bot/ai-update-$(date +%Y%m%d-%H%M%S)"
          git switch -c "$BRANCH"
          git config user.name  "servio-bot"
          git config user.email "servio-bot@users.noreply.github.com"
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "branch=" >> $GITHUB_OUTPUT
            exit 0
          fi

          git commit -m "chore(ai): atualização automática do Documento Mestre [skip ci]"
          git push -u origin "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Abrir Pull Request (se token disponível)
        if: steps.commit.outputs.branch != '' && env.PR_TOKEN != ''
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          github-token: ${{ env.PR_TOKEN }}
          script: |
            const branch = `${{ steps.commit.outputs.branch }}`;
            const reason = (context.payload.inputs && context.payload.inputs.reason) ? context.payload.inputs.reason : "execução agendada";
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: branch,
              base: "main",
              title: "chore(ai): atualização automática do Documento Mestre",
              body: [
                "Esta PR foi aberta automaticamente pelo agente IA.",
                "",
                "**Alterações**:",
                "- Atualização do `doc/DOCUMENTO_MESTRE_SERVIO_AI.md` com `#update_log`",
                "",
                "**Motivo**: " + reason
              ].join("\n")
            });
            core.info(`PR aberta: #${pr.number}`);

      - name: Aviso quando token ausente
        if: steps.commit.outputs.branch != '' && env.PR_TOKEN == ''
        run: |
          echo "PULANDO criação de PR: defina um PAT com permissão 'repo' em 'AI_BOT_TOKEN' nos Secrets do repositório para habilitar esta etapa."
