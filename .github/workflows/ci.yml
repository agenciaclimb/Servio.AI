name: ci

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: '20'

      - name: Install dependencies (root)
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f package.json ]; then npm i; fi

      - name: Install dependencies (backend)
        run: |
          if [ -f backend/package.json ]; then (cd backend && npm ci || npm i); fi

      - name: Lint (root)
        run: npm run lint:ci

      - name: Typecheck (root)
        run: npm run typecheck

      - name: Tests (root + backend)
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        run: npm run test:all || echo "⚠️ Testes falharam (pode ser falta de secrets) - continuando CI"

      - name: Upload frontend coverage
        if: always() && hashFiles('coverage/**') != ''
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: coverage-frontend
          path: coverage/
          retention-days: 7

      - name: Upload backend coverage
        if: always() && hashFiles('backend/coverage/**') != ''
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: coverage-backend
          path: backend/coverage/
          retention-days: 7

      - name: Build (validate production bundle)
        run: npm run build

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sh dist | cut -f1)
          echo "📦 Bundle size: $BUNDLE_SIZE"

      - name: Security audit (npm)
        continue-on-error: true
        run: |
          npm audit --audit-level=high || echo "⚠️ Vulnerabilidades encontradas"

      - name: Dependency check
        continue-on-error: true
        run: |
          npx depcheck --ignores="@types/*,eslint-*,@typescript-eslint/*,prettier,husky,lint-staged,vite,vitest,@vitejs/*,cypress,playwright"

      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION="8.21.2"
          curl -sSL -o gitleaks.tar.gz "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/gitleaks
          sudo chmod +x /usr/local/bin/gitleaks

      - name: Gitleaks scan (allowlist, non-blocking)
        run: |
          gitleaks version || true
          # Keep scanning but never fail CI while we stabilize
          gitleaks detect --source . --redact --config .gitleaks.toml --exit-code 0 || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8 # v5.0.0
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
