name: ci

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (root)
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f package.json ]; then npm i; fi

      - name: Install dependencies (backend)
        run: |
          if [ -f backend/package.json ]; then (cd backend && npm ci || npm i); fi

      - name: Lint (root)
        run: npm run lint

      - name: Typecheck (root)
        run: npm run typecheck

      - name: Tests (root + backend)
        run: npm run test:all

      - name: Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: coverage/
          retention-days: 7

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend
          path: backend/coverage/
          retention-days: 7

      - name: Build (validate production bundle)
        run: npm run build

      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION="8.21.2"
          curl -sSL -o gitleaks.tar.gz "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/gitleaks
          sudo chmod +x /usr/local/bin/gitleaks

      - name: Gitleaks scan (allowlist, non-blocking)
        run: |
          gitleaks version || true
          # Keep scanning but never fail CI while we stabilize
          gitleaks detect --source . --redact --config .gitleaks.toml --exit-code 0 || true
