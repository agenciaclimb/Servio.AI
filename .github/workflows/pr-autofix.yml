﻿name: PR Auto-fix

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies & formatters
        run: |
          cd backend
          npm install
          # Install formatters in the root for npx
          npm i -D eslint prettier

      - name: Run eslint --fix & prettier
        run: |
          # Target only tracked files to avoid node_modules and other ignored files
          files_to_format=$(git ls-files -- '*.js' '*.ts' '*.tsx' '*.json' '*.md' '*.yml')
          if [ -n "$files_to_format" ]; then
            npx eslint $files_to_format --fix --ignore-path .gitignore || true
            npx prettier $files_to_format --write --ignore-path .gitignore || true
          fi

      - name: Commit auto-fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): apply auto-fixes from eslint/prettier"
