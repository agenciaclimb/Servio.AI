name: pr-autofix

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: ESLint auto-fix (TS only, respect ignore)
        run: |
          npx eslint . --ext .ts,.tsx --ignore-path .eslintignore --fix || true

      - name: Prettier format (safe)
        run: |
          npx prettier --write "**/*.{ts,tsx,md,json,yml,yaml}" || true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # v5.0.1
        with:
          commit_message: 'chore(autofix): apply eslint/prettier fixes'
          branch: ${{ github.head_ref }}
