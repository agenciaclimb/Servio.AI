name: pr-autofix

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: ESLint auto-fix (TS only, respect ignore)
        run: |
          npx eslint . --ext .ts,.tsx --ignore-path .eslintignore --fix || true

      - name: Prettier format (safe)
        run: |
          npx prettier --write "**/*.{ts,tsx,md,json,yml,yaml}" || true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(autofix): apply eslint/prettier fixes"
          branch: ${{ github.head_ref }}
