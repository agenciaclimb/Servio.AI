name: SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: '20'

      - name: Install dependencies (root)
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f package.json ]; then npm i; fi

      - name: Install dependencies (backend)
        run: |
          if [ -f backend/package.json ]; then (cd backend && npm ci || npm i); fi

      - name: Run tests to produce coverage (frontend + backend)
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        run: npm run test:all || echo "⚠️ Alguns testes falharam - continuando análise SonarCloud"

      - name: Check if coverage files exist
        run: |
          echo "Checking coverage files..."
          if [ ! -f coverage/lcov.info ]; then
            echo "⚠️ Frontend coverage not found - creating empty report"
            mkdir -p coverage
            touch coverage/lcov.info
          fi
          if [ ! -f backend/coverage/lcov.info ]; then
            echo "⚠️ Backend coverage not found - creating empty report"
            mkdir -p backend/coverage
            touch backend/coverage/lcov.info
          fi

      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8 # v5.0.0
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
