name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: '20'

      - name: Install dependencies (root)
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f package.json ]; then npm i; fi

      - name: Install dependencies (backend)
        run: |
          if [ -f backend/package.json ]; then (cd backend && npm ci || npm i); fi

      - name: Run tests with coverage (optimized)
        continue-on-error: true
        timeout-minutes: 5
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        run: |
          echo "üß™ Rodando testes r√°pidos para coverage (excluindo e2e/integration que travam)"
          npm test -- --testPathIgnorePatterns="e2e|integration|smoke" --maxWorkers=2 --bail=20 || echo "‚ö†Ô∏è Coverage parcial gerada"
          if [ -f backend/package.json ]; then
            (cd backend && npm test -- --maxWorkers=1) || echo "‚ö†Ô∏è Coverage backend parcial"
          fi
          echo "‚úÖ Coverage files gerados (parcial mas suficiente para SonarCloud)"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8 # v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
