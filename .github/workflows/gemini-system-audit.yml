name: Gemini System Audit (Weekly)

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 02:00 UTC
  workflow_dispatch: # Manual trigger

jobs:
  system-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Get week number
        id: week
        run: |
          WEEK=$(date +%Y-W%U)
          echo "week_id=$WEEK" >> $GITHUB_OUTPUT

      - name: Run system audit
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node scripts/gemini/run_system_audit.cjs \
            --week ${{ steps.week.outputs.week_id }} \
            --repo "${{ github.repository }}" \
            --run-id "${{ github.run_id }}"

      - name: Commit audit reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ai-tasks/system-audits/*.json ai-tasks/system-audits/*.md || true
          if git diff --cached --quiet; then
            echo "Nenhum arquivo para commit"
          else
            git commit -m "chore(audit): system audit ${{ steps.week.outputs.week_id }} (CI)"
            git push https://${{ github.token }}@github.com/${{ github.repository }}.git HEAD:main || echo "Push falhou"
          fi

      - name: Create summary
        run: |
          if [ -f "ai-tasks/system-audits/system-audit-${{ steps.week.outputs.week_id }}.json" ]; then
            echo "ðŸ“Š System Audit Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat "ai-tasks/system-audits/system-audit-${{ steps.week.outputs.week_id }}.json" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
