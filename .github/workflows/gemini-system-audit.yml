name: Gemini System Audit (CI)

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 02:00 UTC
  workflow_dispatch: # Manual trigger via CI only

jobs:
  system-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Prepare metadata
        id: meta
        run: |
          DATE=$(date +%Y-%m-%d)
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "json=ai-tasks/system-audits/system-audit-result-$DATE.json" >> $GITHUB_OUTPUT
          echo "md=ai-tasks/system-audits/system-audit-result-$DATE.md" >> $GITHUB_OUTPUT
          echo "proof=ai-tasks/system-audits/proof-of-origin-system-audit.txt" >> $GITHUB_OUTPUT

      - name: Run system audit (Gemini via CI)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node scripts/gemini/run_system_audit.cjs \
            --date "${{ steps.meta.outputs.date }}" \
            --repo "${{ github.repository }}" \
            --run-id "${{ github.run_id }}" \
            --json-out "${{ steps.meta.outputs.json }}" \
            --md-out "${{ steps.meta.outputs.md }}" \
            --proof "${{ steps.meta.outputs.proof }}" \
            --update-state executor-state.json \
            --append-log event-log.jsonl

      - name: Commit audit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${{ steps.meta.outputs.json }}" "${{ steps.meta.outputs.md }}" "${{ steps.meta.outputs.proof }}" executor-state.json event-log.jsonl || true
          if git diff --cached --quiet; then
            echo "Nenhum arquivo para commit"
          else
            git commit -m "chore(audit): system audit ${{ steps.meta.outputs.date }} (CI)"
            git push https://${{ github.token }}@github.com/${{ github.repository }}.git HEAD:main || echo "Push falhou"
          fi

      - name: Create summary
        run: |
          if [ -f "${{ steps.meta.outputs.json }}" ]; then
            echo "ðŸ“Š System Audit Complete (CI)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat "${{ steps.meta.outputs.json }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
