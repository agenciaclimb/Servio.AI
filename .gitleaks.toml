title = "Servio.AI gitleaks configuration"

# Allowlist for known non-secret patterns and docs paths.
# Rationale:
# - Firebase Web API keys (AIza...) are not secrets and are safe to be public.
# - Documentation files may include placeholder-looking strings that trip rules.

[[allowlist]]
description = "Allow Firebase Web API keys and docs examples"
regexes = [
  '''AIza[0-9A-Za-z\-_]{35}''',
]
paths = [
  '''doc/COMO_CONFIGURAR_CHAVES\.md''',
  '''firebaseConfig\.ts''',
]
