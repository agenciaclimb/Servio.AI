<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#3b82f6" opacity="0.2"/>
  <circle cx="1100" cy="530" r="200" fill="#60a5fa" opacity="0.2"/>
  
  <!-- Logo/Brand -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">
    SERVIO.AI
  </text>
  
  <!-- Beta badge -->
  <rect x="520" y="270" width="160" height="50" rx="25" fill="white" opacity="0.9"/>
  <text x="600" y="305" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563eb" text-anchor="middle">
    BETA
  </text>
  
  <!-- Tagline -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="42" fill="white" text-anchor="middle" opacity="0.95">
    Conectando você aos melhores profissionais
  </text>
  
  <!-- Subtext -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.8">
    Inteligência Artificial • Serviços sob demanda • Pagamento seguro
  </text>
  
  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="white" opacity="0.15"/>
  <text x="600" y="615" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
    servio.ai
  </text>
</svg>
