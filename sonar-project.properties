sonar.projectKey=agenciaclimb_Servio.AI
sonar.organization=agenciaclimb130850

# Paths
sonar.sources=src,components,services,contexts
sonar.tests=tests,backend/tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/doc/**,**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.spec.ts,**/*.spec.tsx,**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.spec.ts,**/*.spec.tsx,**/*.spec.js,**/tests/**,**/mocks/**

# Quality Gate - Excellence Phase (80% Coverage Target)
# Strict quality requirements for production excellence
# Current: 26.24% coverage â†’ Target: 80% coverage
# Incremental improvement with phased approach
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=600

# Coverage Thresholds - 80% Excellence Standard
sonar.qualitygate.rule.coverage=80
sonar.newCode.coverage.threshold=80

# New Code Period
sonar.newCode.referenceBranch=main

# Duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js

# Language
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript
sonar.javascript.node.maxspace=4096
